<div>
  <h3>
   Post
  </h3>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columns]="[{name:'title'},{name:'body'}]"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.pageNumber"
    [limit]="page.size"
    (page)='setPage($event)'>
  </ngx-datatable>
</div>
